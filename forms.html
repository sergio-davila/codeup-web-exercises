<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <h1>Register with us!</h1>

        <br>

        <label>
            <b>Email</b>
            <input type="email" required name="email" placeholder="example@example.com">
        </label>
        <br>

        <label>
            <b>Password</b>
            <input type="password" name="userPassword" placeholder="Enter password here">
        </label>
        <br>
        <br>

        <label>
            <h2>Bio:</h2>
        <textarea name="bio" cols="40" rows="15" placeholder="Tell us a little about yourself"></textarea>
        </label>
        <br>

        <h2>How did you hear about us?</h2>
        <label>
            <input type="radio" name="hear_about_us1" value="Billboard">
        Billboard </label>
        <br>
        <label>
            <input type="radio" name="hear_about_us2" value="Radio Advertisement">
        Radio Advertisement </label>
        <br>
        <label>
            <input type="radio" name="hear_about_us3" value="Internet Advertisement">
            Internet Advertisement </label>
        <br>
        <label>
            <input type="radio" name="hear_about_us4" value="Other">
        Other </label>
        <br>
        <br>

        <label> Choose your preferred Web Browser
            <select name="web browser">
                <option value="firefox">Firefox</option>
                <option value="chrome">Chrome</option>
                <option value="microsoft edge">Microsoft Edge</option>
                <option disabled value="internet explorer">Internet Explorer</option>
            </select>
        </label>
        <br>
        <br>

        <input type="submit">

    </form>
    <form action="https://www.elformo.com/forms/4fb7674c-4bcb-4072-8f33-98a8e773b845" method="post" accept-charset="UTF-8">
        <br>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="example@example.com"/>
        <br>
        <br>
        <label for="comment">Leave comment here:</label>
        <br>
        <textarea id="comment" name="comment" placeholder="Like what it said above^"></textarea>
        <br>
        <br>
        <input id="submit" name="submit" type="Submit" />
    </form>

</body>
</html>
