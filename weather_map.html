<!--Going to try and make cards to display the 5 day forecast-->
<h4>Current Weather for San Antonio</h4>
<article class="card">
    <section>
    <h5>Current Temp. :</h5>
    <p class="font-weight-bold" id="sa-temp"></p>
    </section>

    <section>
    <h5>Feels like:</h5>
    <p class="font-weight-bold" id="sa-feelslike"></p>
    </section>

    <section>
    <h5>Minimum Temp. Today:</h5>
    <p class="font-weight-bold" id="sa-temp-min"></p>
    </section>
    <section>
    <h5>Maximum Temp. Today:</h5>
    <p class="font-weight-bold" id="sa-temp-max"></p>
    </section>
    <section>
    <h5>Humidity:</h5>
    <p class="font-weight-bold" id="sa-humidity"></p>
    </section>
</article>

            var saWeather = results.main;
